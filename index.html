<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock,Paper,Scissors</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="buttons">
            <button class='button' id="rock">Rock</button>

            <p id="output"></p>
        </div>
    </body>
